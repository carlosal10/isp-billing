<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - ISP Billing</title>
    <link rel="stylesheet" href="css/customer.css">
</head>
<body>
  
    <!-- Header and Navigation -->
    <div class="container">
        <h1>Customers</h1>
        <a href="Dashpanel.html"><button type="button">Dashboard</button></a>
    </div>
    
    <!-- Add Customer Section -->
    <div class="container">
        <button id="addCustomerButton">Add Customer</button>
        <div id="formOverlay" style="display: none;"></div> <!-- Overlay for popup form -->
        
        <!-- Add Customer Form -->
        <div id="addCustomerForm" style="display: none;">
            <button id="closeForm">X</button>
            <h2>Add Customer</h2>
            <form id="customerForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="phone" placeholder="Phone" required>
                <input type="text" id="address" placeholder="Address">
                
                <!-- Auto-generated Account Number -->
                <input type="text" id="accountNumber" placeholder="Account Number" readonly>
                
                <!-- Plan Dropdown -->
                <label for="plan">Select Plan:</label>
                <select id="plan" required>
                    <option value="">-- Select Plan --</option>
                </select>
                
                <input type="text" id="routerIp" placeholder="Router IP (Optional)">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Customers Table -->
    <div class="table-container">    
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Account Number</th>
                    <th>Plan</th>
                    <th>Router IP</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customersTable"></tbody>
        </table>
    </div>

    <script src="js/Customer.js"></script>
</body>
</html>
